# Environment Configuration
# Non-secret variables for the lab environment

# ===========================================
# vSphere Infrastructure
# ===========================================
vsphere:
  datacenter: "tanzu-datacenter"
  cluster: "tanzu-cluster"
  datastore: "vsanDatastore"
  folder: "rabbitmq-lab"
  template: "rhel9-6-template"
  network: "dvpg-mgmt-network"

# SSH public key for passwordless access to provisioned nodes (optional)
# Uncomment and set to inject your key during VM provisioning via cloud-init
ssh_public_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIFhHuNyP6iMEsJiJm8v1cgYs1rXdDrSdGQZn2utFJysM shepherdkey"

# ===========================================
# Network Configuration
# ===========================================
network:
  interface: "ens33"
  gateway: "192.168.20.1"
  dns_servers:
    - "192.168.20.1"
    - "8.8.8.8"
  domain: "tanzu.lab"

# ===========================================
# Latency Simulation (tc/netem)
# ===========================================
latency:
  metro:
    delay_ms: 3
    jitter_ms: 1
  cross_region:
    delay_ms: 35
    jitter_ms: 5

# ===========================================
# VM Hardware
# ===========================================
vm:
  cpu: 2
  memory_mb: 16384
  disk_gb: 100

# ===========================================
# RabbitMQ Configuration
# ===========================================
rabbitmq:
  admin_user: "admin"
  replication_user: "replication"
  amqp_port: 5672
  management_port: 15672
  clustering_port: 25672
  epmd_port: 4369
